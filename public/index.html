<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Tracking</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Seguimiento de Envíos</h1>
        <form id="trackingForm">
            <input type="text" id="trackingNumber" placeholder="Ingresa tu código de seguimiento" class="input">
            <button type="submit" class="button">Buscar</button>
        </form>
        <div id="trackingInfo" class="tracking-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
